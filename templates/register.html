<!DOCTYPE html>
<html>
<body>
<h1>註冊新帳號</h1>

<form method="post">

<p>已經有帳號？<a href="/login">點此登入</a></p>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
</body>
</html>
