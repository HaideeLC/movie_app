<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Ë®ÇÁ•® - {{ movie.title }}</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #1f2937, #111827);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #111;
        }

        .booking-container {
            background: #ffffff;
            width: 900px;
            max-width: 95%;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .movie-info {
            width: 40%;
            background-color: #000;
            color: white;
            position: relative;
        }

        .movie-info img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .movie-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .movie-overlay h1 {
            margin: 0;
            font-size: 28px;
        }

        .movie-overlay p {
            margin: 5px 0 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .booking-form {
            width: 60%;
            padding: 40px;
        }

        .booking-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .error-box {
            display: none;
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fca5a5;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .form-group input[readonly] {
            background-color: #f3f4f6;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #16a34a;
            color: white;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #15803d;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #2563eb;
        }
    </style>
</head>

<body>

<div class="booking-container">

    <!-- Â∑¶ÔºöÈõªÂΩ±Ë≥áË®ä -->
    <div class="movie-info">
        {% if movie.poster_url %}
            <img src="{{ url_for('static', filename=movie.poster_url) }}">
        {% else %}
            <img src="https://via.placeholder.com/400x600?text=No+Image">
        {% endif %}

        <div class="movie-overlay">
            <h1>{{ movie.title }}</h1>
            <p>üïí ÊîæÊò†ÊôÇÈñìÔºö{{ movie.showtime }}</p>
        </div>
    </div>

    <!-- Âè≥ÔºöË®ÇÁ•®Ë°®ÂñÆ -->
    <div class="booking-form">
        <h2>Á¢∫Ë™çË®ÇÁ•®Ë≥áË®ä</h2>

        <div id="errorBox" class="error-box"></div>

        <form method="post" id="bookingForm">
            <div class="form-group">
                <label>ÂßìÂêç</label>
                <input type="text" name="name" value="{{ session.username }}" readonly>
            </div>

            <div class="form-group">
                <label>Ë≥ºË≤∑ÂºµÊï∏</label>
                <input
                    type="number"
                    id="tickets"
                    name="tickets"
                    min="1"
                    step="1"
                    required
                >
            </div>

            <button type="submit" class="submit-btn">üéü Á¢∫Ë™çË®ÇÁ•®</button>
        </form>

        <a href="/" class="back-link">‚Üê ËøîÂõûÈõªÂΩ±ÂàóË°®</a>
    </div>

</div>

<script>
const form = document.getElementById("bookingForm");
const ticketsInput = document.getElementById("tickets");
const errorBox = document.getElementById("errorBox");

form.addEventListener("submit", function (e) {
    e.preventDefault();
    errorBox.style.display = "none";

    const tickets = ticketsInput.value;

    // üîí ÂâçÁ´ØÊï∏Â≠óÊ™¢Êü•
    if (!tickets || !Number.isInteger(Number(tickets)) || Number(tickets) < 1) {
        errorBox.innerText = "Ë´ãËº∏ÂÖ•Â§ßÊñº 0 ÁöÑÊï¥Êï∏ÂºµÊï∏";
        errorBox.style.display = "block";
        return;
    }

    // ‚úÖ ÈÄöÈÅéÊâçÈÄÅÂæåÁ´Ø
    fetch(window.location.pathname, {
        method: "POST",
        body: new FormData(form)
    })
    .then(async res => {
        if (!res.ok) {
            const msg = await res.text();
            errorBox.innerText = msg;
            errorBox.style.display = "block";
            return;
        }

        window.location.href = "/order";
    });
});
</script>

</body>
</html>
